  <body>
    <audio src="" id="audio-source"></audio>
    <section class="home-section">
        <div class="carousel">
            <img src="./img/cover2.jpg" class="active" alt="">

        </div>
        <h1 class="heading">recently played</h1>
        <div class="playlist-group">
            <div class="playlist-card">
                <img src="img/cover6.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">top international</p>

            <div class="playlist-card">

            <div class="playlist-card">

            </div>
            <div class="playlist-card">
                <img src="img/cover8.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">top 22</p>
            </div>
            <div class="playlist-card">
                <img src="img/cover3.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">DSK</p>
            </div>
        </div>
        <div class="playlist-group">
            <div class="playlist-card">
                <img src="img/cover7.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">usa hits</p>
            </div>
            <div class="playlist-card">
                <img src="img/cover4.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">top 22</p>
            </div>
            <div class="playlist-card">
                <img src="img/cover3.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">top international</p>
            </div>
            <div class="playlist-card">
                <img src="img/cover5.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">RAP Colection</p>
            </div>
            <div class="playlist-card">
                <img src="img/cover2.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">DSK</p>
            </div>
        </div>
    </section>
    <section class="music-player-section">
        <!-- <img src="img/back.png" class="back-btn icon hide" alt=""> -->
        <i class="fa-solid fa-chevron-left back-btn icon hide"></i>
        <!-- <img src="img/nav.png" class="nav-btn icon hide" alt=""> -->
        <i class="fa-solid fa-bars nav-btn icon hide"></i>

        <h1 class="current-song-name">Song 1</h1>
        <p class="artist-name hide" >Artist 1</p>
        <img src="img/1vong.jpg" class="cover hide" alt="">
        <div class="seek-bar-container">
            <input type="range" class="music-seek-bar" value="0" name="" id="">
            <p class="current-time hide">00 : 00</p>
            <p class="duration hide">00 : 00</p>
        </div>
        <div class="control">
            <span class="fas fa-redo"></span>
            <div class="main">
                <i class="fas fa-backward active"></i>
                <i class="fas fa-play active"></i>
                <i class="fas fa-pause "></i>
                <i class="fas fa-forward active"></i>
            </div>
            <input type="range" class="voloum-slider" max="1" value="1" step="0.1">
            <span class="fas fa-volume-up"></span>
        </div>
    </section>

    <section class="playlist">
        <!-- <img src="./img/back.png" class="back-btn icon" alt=""> -->
        <i class="fa-solid fa-chevron-left back-btn icon"></i>
        <h1 class="title">Playlist</h1>
        <div class="queue active">
            <div class="queue-cover">
                <img src="./img/1vong.jpg" alt="">
                <i class="fas fa-pause"></i>
            </div>
            <p class="name">1 Vòng</p>
        </div>
        
        <div class="queue">
            <div class="queue-cover">
                <img src="./img/his story.jpg" alt="">
                <i class="fas fa-pause"></i>
            </div>

        </div>
        
        <div class="queue">

                <img src="./img/phieubong.jpg" alt="">

            </div>

        </div>
        
        <div class="queue">

                <img src="./img/query.jpg" alt="">
                <i class="fas fa-pause"></i>
            </div>
            <p class="name">Query</p>
        </div>
        <div class="queue">

                <img src="./img/daikher.jpg" alt="">
                <i class="fas fa-pause"></i>
            </div>
            <p class="name">Dại Kher</p>
        </div>
        <div class="queue">
            <div class="queue-cover">
                <img src="./img/dsk.jpg" alt="">
                <i class="fas fa-pause"></i>
            </div>
            <p class="name">Biết rõ vẫn khó đi</p>
        </div>
    </section>
